            display: block;
            /*margin-left: auto;
		    margin-right: auto;*/

            width: 50%;
            height: 50%
        }
        
        .mySlides {
            width: 60%;
            height: 60% margin-left: 50px;
        }

            height: 89.76%;

<body>
    <nav class="w3-container w3-bar w3-padding-16 w3-hide-large">
        <a href="#" class="w3-bar-item" style="margin: auto; padding: 0px"><img id="logo" src="images/logo.png"></a>
        <a href="#" class="w3-bar-item w3-btn w3-theme-action w3-hide-large w3-hide-medium" id="get-timetable">LOGIN</a>

    </nav>
    <div class="bg">

        <div class="w3-row w3-container full-height">
            <div class="w3-half full-height1 w3-hide-small">

                <div class="slide">

                    <img class="mySlides w3-animate-left" src="images/school-illustration-5.png">
                    <img class="mySlides w3-animate-left" src="images/school-illustration-6.png">
                </div>



                <script>
                    var myIndex = 0;
                    carousel();

                    function carousel() {
                        var i;
                        var x = document.getElementsByClassName("mySlides");
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";
                        }
                        myIndex++;
                        if (myIndex > x.length) {
                            myIndex = 1
                        }
                        x[myIndex - 1].style.display = "block";
                        setTimeout(carousel, 5000);
                    }
                </script>
            </div>
            <div class="w3-half w3-display-container full-height1">
                <div class="w3-display-middle" style="width: 80%; margin-top: 20px; margin-left: 50px">

                    <p style="font-family: 'Poppins';margin-top: 24px; line-height:22px; letter-spacing: 2px" class="w3-text-white"> Connect and upload your<br> availability time table</p>
                    <div style="margin-top: 35px">

                    </div>
                </div>
            </div>
        </div>
        <div id="id01" class="w3-modal w3-card" style="opacity: 0.98; ">
            <div class="w3-modal-content w3-card" style="width: 25%; outline: 8px solid white">
                <div class="w3-card">
                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright w3-medium">&times;</span>
                    <div class="" style="">

                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
